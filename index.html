<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Flattener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 style="font-size:20px;margin:0 0 12px 0;text-align:center">GitHub repository flattener</h1>

    <label for="repoUrl">Repository URL</label>
    <input id="repoUrl" type="text" rows="2"/>

    <div class="token-row" id="tokenRow">
      <label for="tokenInput">GitHub Personal Access Token (PAT) (starts with ghp_)</label>
      <input id="tokenInput" type="password"/>
    </div>

    <div class="controls">
      <button id="goBtn">Flatten</button>
      <button id="toggleToken" class="secondary" type="button">Using PAT (optional)</button>
      <button id="copyBtn" class="secondary" type="button">Copy result</button>
    </div>

    <div class="hint" id="status">State: Waiting for repository URL</div>

    <label for="output" style="margin-top:12px">Result</label>
    <textarea id="output" rows="16" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
